<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h2 class="mb-4">Establecer Nueva Contraseña</h2>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulario de cambio de contraseña -->
        <form method="POST" class="w-50 mx-auto" onsubmit="return validatePassword()">
            <div class="mb-3">
                <label class="form-label">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Repita su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-link">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
