<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validateEmail() {
            const email = document.getElementById("email").value;
            if (email.trim() === "") {
                alert("Por favor, ingrese su correo electrónico.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card shadow p-4" style="max-width: 400px; margin: auto;">
            <h2 class="mb-3">Recuperar Contraseña</h2>
            <p class="text-muted">Ingrese su correo electrónico y le enviaremos un código de verificación.</p>

            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulario de recuperación -->
            <form method="POST" onsubmit="return validateEmail()">
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Código</button>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('login') }}" class="btn btn-link">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
