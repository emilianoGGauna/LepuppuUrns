<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;  /* Para que el contenido se expanda en toda la pantalla */
            padding-top: 50px;  /* Margen superior para evitar solapamiento con navbar */
            padding-bottom: 120px;  /* Margen inferior amplio para evitar que el bot√≥n se solape */
            overflow-y: auto;  /* Habilitar el desplazamiento vertical si el contenido es largo */
        }

        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .product-card {
            position: relative;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
            padding: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover img {
            opacity: 0.8;
        }

        .order-buttons {
            margin-top: 10px;
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .order-buttons button {
            flex-grow: 1;
            width: 50%;
            height: 40px;
            font-size: 1.2rem;
        }

        /* Floating button */
        .add-product-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .add-product-btn:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function showProductId(productId) {
            window.location.href = `/admin_forms?product_id=${productId}`;
        }

        function changeOrder(event, productId, direction) {
            event.stopPropagation();
            $.post("/update_sort_order", { product_id: productId, direction: direction })
                .done(function(response) {
                    if (response.success) {
                        location.reload();
                    } else {
                        alert("Error al actualizar el orden.");
                    }
                })
                .fail(function() {
                    alert("Error en la solicitud.");
                });
        }

        function deleteProduct(event, productId) {
            event.stopPropagation(); // Evitar que se active el onclick del producto

            if (!confirm("¬øEst√°s seguro de que quieres eliminar este producto?")) {
                return;
            }

            $.post("/delete_product", { product_id: productId })
                .done(function(response) {
                    if (response.success) {
                        alert("Producto eliminado correctamente.");
                        location.reload();
                    } else {
                        alert("Error: " + response.error);
                    }
                })
                .fail(function() {
                    alert("Error en la solicitud de eliminaci√≥n.");
                });
        }

        $(document).ready(function() {
            $("#newProductForm").submit(function(event) {
                event.preventDefault();
                let formData = new FormData(this);
                $.ajax({
                    url: "/add_product",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            location.reload();
                        } else {
                            alert(response.error);
                        }
                    },
                    error: function() {
                        alert("Error al agregar el producto.");
                    }
                });
            });
        });
    </script>

</head>
<body>
    {% include 'admin/admin_navbar.html' %}

    <div class="catalog-container">
        {% for product in products_with_images %}
            <div class="product-card">
                <img src="{{ product.image if product.image else 'https://via.placeholder.com/250' }}" 
                     alt="{{ product.model }}" onclick="showProductId('{{ product.id }}')">
                <div class="order-buttons">
                    <button class="btn btn-secondary btn-sm" onclick="changeOrder(event, '{{ product.id }}', 'up')">üîº</button>
                    <button class="btn btn-secondary btn-sm" onclick="changeOrder(event, '{{ product.id }}', 'down')">üîΩ</button>
                </div>
                <button class="btn btn-danger btn-sm mt-2 w-100" onclick="deleteProduct(event, '{{ product.id }}')">‚ùå Eliminar</button>
            </div>
        {% endfor %}
    </div>

    <button class="add-product-btn" data-bs-toggle="modal" data-bs-target="#addProductModal">‚ûï Agregar Producto</button>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="newProductForm">
                        <div class="form-group mb-2">
                            <label><strong>Nombre del Modelo:</strong></label>
                            <input type="text" name="model_name" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label><strong>Im√°genes para el Formulario</strong></label>
                            <div id="imgInputs">
                                <input type="file" name="img_2" class="form-control mb-2" accept="image/png, image/jpeg" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="addImageInput()">‚ûï Agregar Otra Imagen</button>
                        </div>
                        <div class="form-group mb-2">
                            <label><strong>Imagen para el Cat√°logo</strong></label>
                            <input type="file" name="img_1" class="form-control" accept="image/png, image/jpeg" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addImageInput() {
            let imgInputs = document.getElementById("imgInputs");
            let newInput = document.createElement("input");
            newInput.type = "file";
            newInput.name = "img_2";
            newInput.className = "form-control mb-2";
            newInput.accept = "image/png, image/jpeg";
            imgInputs.appendChild(newInput);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
