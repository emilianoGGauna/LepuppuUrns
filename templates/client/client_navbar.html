<style>
    /* Ensure buttons match the original style */
    .nav-link {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        opacity: 0.9;
        transform: scale(1.05);
    }

    /* Improve button text spacing */
    .nav-link span {
        font-size: 16px;
        font-weight: bold;
    }

    /* Make spinner align properly */
    #nav-spinner {
        width: 1.2rem;
        height: 1.2rem;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const spinner = document.getElementById("nav-spinner");

        // Show spinner when a navigation link is clicked
        document.querySelectorAll(".nav-link").forEach(link => {
            link.addEventListener("click", function () {
                spinner.style.display = "inline-block"; // Show spinner
            });
        });

        // Hide spinner once the page has fully loaded
        window.addEventListener("load", function () {
            spinner.style.display = "none"; // Hide spinner after loading
        });
    });
</script>
